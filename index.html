<!-- 
    Documento HTML para la página de login
    Sistema de Ventas y Facturación
    Incluye validación de usuario administrador con JavaScript
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport configurado al 90% del tamaño -->
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Login - Sistema de Ventas y Facturación</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Estilos CSS personalizados -->
    <style>
        /* Configuración del fondo con imagen */
        body {
            background-image: url('img/Fondo1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
        }
        
        /* Estilo del contenedor principal con fondo semi-transparente */
        .custom-background {
            background-color:#95d2df;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            opacity: 0.8;
        }
        
        /* Estilo del formulario */
        .form-style {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
        }
        
        /* Estilo del footer fijo */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #95d2df;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        
        /* Configuración del logo */
        .logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .logo {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Contenedor del logo -->
    <div class="logo-container">
        <img src="./img/presentacion.png" alt="Logo de la empresa" class="logo">
    </div>

    <!-- Título principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 custom-background text-white rounded">
                <h1 class="text-center">ELECTRO AI VENTAS Y FACTURACIÓN</h1>
            </div>
        </div>
    </div>

 
    <!-- Formulario de login -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="custom-background">
                    <h2 class="text-center text-white mb-4">Iniciar Sesión</h2>
                    <form id="loginForm" class="form-style" onsubmit="return validarLogin(event)">
                        <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" autocomplete="off" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-lg">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="mb-0">Desarrollado por: Juan Esteban Gallego Cano. Contacto: juanesnet2016@gmail.com </p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script de validación de login -->
    <script>
        function validarLogin(event) {
            event.preventDefault(); // Previene el envío del formulario por defecto
            
            // Obtiene los valores de los campos
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            
            // Valida las credenciales
            if (usuario === 'admin' && contrasena === 'admin') {
                // Muestra mensaje de bienvenida
                alert('Bienvenido administrador');
                // Redirige a la página de inicio del admin
                window.location.href = 'vistas/inicio_admin.html';
                return true;
            } else {
                // Muestra mensaje de error
                alert('Usuario o contraseña incorrecta');
                // Limpia el campo de contraseña
                document.getElementById('contrasena').value = '';
                return false;
            }
        }
    </script>
</body>
</html>
